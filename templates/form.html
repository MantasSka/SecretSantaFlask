<form method="post">
    <label for="participants">Enter a list of participants, one per line:</label><br>
    <textarea name="participants" rows="10" cols="30"></textarea><br>
    <label for="email_addresses">Enter the email addresses, one per line:</label><br>
    <textarea name="email_addresses" rows="10" cols="30"></textarea><br>
    <label for="email_server">Enter the email server:</label><br>
    <input type="text" name="email_server"><br>
    <label for="sender_address">Enter the sender email address:</label><br>
    <input type="text" name="sender_address"><br>
    <label for="sender_password">Enter the sender email password:</label><br>
    <input type="password" name="sender_password"><br>
    <input type="submit" value="Generate pairs and send emails">
  </form>
